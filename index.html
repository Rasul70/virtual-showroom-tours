<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Showroom Tours</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .card {
      background-color: #222;
      width: 220px;
      height: 260px;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      background: #fff;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .card p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      .card {
        width: 90vw;
        height: auto;
      }
    }
  </style>
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".loader").style.display = "none";
    });
  </script>
</head>
<body>
  <div class="loader">Loading tours...</div>
  <h1>
