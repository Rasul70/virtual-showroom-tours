<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Showroom Tours</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 10px;
      transition: 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 8px;
    }
    .card p {
      margin: 12px 0 0;
      font-weight: bold;
    }
    .card a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üè° Virtual Showroom Tours</h1>
  <div class="grid"></div>
  <script src="assets_loader.js"></script>
</body>
</html>
