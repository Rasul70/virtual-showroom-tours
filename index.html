<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Showroom Tours</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e9eff5);
      color: #1a1a1a;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to right, #1e1e1e, #2c2c2c);
        color: #ffffff;
      }
      .card {
        background: #333;
      }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      width: 100%;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 16px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: contain;
      border-radius: 12px;
    }
    .card a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0077ff;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üè† Virtual Showroom Tours</h1>
  <div class="grid" id="logoGrid"></div>

  <script>
    const projects = [
      { name: 'Acube', folder: 'acube', logo: 'logos/acube.jpg' },
      { name: 'Object1', folder: 'object1', logo: 'logos/object1.jpg' },
      { name: 'Danube', folder: 'danube', logo: 'logos/danube.jpg' }
    ];

    const grid = document.getElementById('logoGrid');

    projects.forEach(({ name, folder, logo }) => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = logo;
      img.alt = name;

      const link = document.createElement('a');
      link.href = `${folder}/`;
      link.textContent = name;

      card.appendChild(img);
      card.appendChild(link);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
