<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Showroom Tours</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      width: 220px;
      padding: 16px;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 0;
      padding-bottom: 100%; /* üëà –î–µ–ª–∞–µ—Ç –∫–≤–∞–¥—Ä–∞—Ç */
      object-fit: contain;
      border-radius: 12px;
      background: white url('./logos/placeholder.jpg') center center no-repeat;
      background-size: contain;
    }
    .card a {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-decoration: none;
      color: #1e88e5;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üè† Virtual Showroom Tours</h1>
  <div class="grid" id="grid"></div>

  <script>
    const folders = ["acube", "object1", "danube"];
    const grid = document.getElementById("grid");

    folders.forEach(name => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = `logos/${name}.jpg`;
      img.alt = name;

      const link = document.createElement("a");
      link.href = `${name}/`;
      link.textContent = name.charAt(0).toUpperCase() + name.slice(1);

      card.appendChild(img);
      card.appendChild(link);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
