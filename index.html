<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Showroom Tours</title>
  <style>
  body {
    font-family: sans-serif;
    background: #1e1e1e;
    padding: 20px;
    color: white;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }
  .card {
    background: white;
    color: black;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    width: 200px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
  }
  .card img {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1; /* ‚úÖ –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–π –ª–æ–≥–æ—Ç–∏–ø */
    object-fit: contain;
    border-radius: 8px;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }
  .card a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>üè† Virtual Showroom Tours</h1>
  <div class="grid" id="logoGrid"></div>

  <script>
    const projects = [
      { name: 'Acube', folder: 'acube', logo: 'logos/acube.jpg' },
      { name: 'Object1', folder: 'object1', logo: 'logos/object1.jpg' },
      { name: 'Danube', folder: 'danube', logo: 'logos/danube.jpg' }
    ];

    const grid = document.getElementById('logoGrid');

    projects.forEach(({ name, folder, logo }) => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = logo;
      img.alt = name;

      const link = document.createElement('a');
      link.href = `${folder}/`;
      link.textContent = name;

      card.appendChild(img);
      card.appendChild(link);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
