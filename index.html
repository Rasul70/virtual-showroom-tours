<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Showroom Tours</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e9eff5);
      color: #1a1a1a;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to right, #1c1c1c, #2a2a2a);
        color: #fff;
      }
      .card {
        background: #333;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }
      .card a {
        color: #66b0ff;
      }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 200px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    }
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .card a {
      display: inline-block;
      font-weight: bold;
      font-size: 1.1em;
      color: #0078d7;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <h1>
