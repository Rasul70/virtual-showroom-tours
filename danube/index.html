<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danube Apartments</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
      color: black;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      text-decoration: none;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Danube — Showrooms</h1>
  <div class="grid">
    <div class="card">
      <a href="studio/">Studio — 1-комнатная</a>
    </div>
    <div class="card">
      <a href="1bedroom/">1 Bedroom — 2-комнатная</a>
    </div>
    <div class="card">
      <a href="2bedroom/">2 Bedroom — 3-комнатная</a>
    </div>
  </div>
</body>
</html>
